<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <title>Argestan</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <div id="quotes">Quote</div>
      <div id="time">Time</div>
    </header>
    <main>
      <section class="title">
        <h1>Argestan</h1>
      </section>
      <section class="timer-container">
        <h2>Timer</h2>
        <article id="display" aria-live="polite">off</article>
        <div class="controls">
          <div class="time">
            <button id="increase" aria-label="Aumentar 1 minuto">+1 min</button>
            <button id="decrease" aria-label="Disminuir 1 minuto">
              -1 min
            </button>
          </div>
          <div class="actions">
            <button id="start" aria-label="Iniciar o Pausar">Start</button>
            <button id="reset" aria-label="Reiniciar tiempo">Reset</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div id="date"></div>
      <div id="location"><p>&copy; Argestan, Neuquen, Argentina</p></div>
    </footer>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
